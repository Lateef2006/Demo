<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>Upload Files</h2>
        <form action="/upload-files" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="countryFile">Upload Country File:</label>
                <input type="file" id="countryFile" name="countryFile" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="stateFile">Upload State File:</label>
                <input type="file" id="stateFile" name="stateFile" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="cityFile">Upload City File:</label>
                <input type="file" id="cityFile" name="cityFile" accept=".csv" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
